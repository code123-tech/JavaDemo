<html lang="en">
  <head th:replace="/fragements/head :: head"></head>

  <body>
    <div th:replace="/fragements/navbar :: navbar"></div>
	  <main>
        <div class="container-fluid row">
            <div class="col-md-3">
                <center>
                    <img 
                        th:src="${blog.getImage()}"
                        alt = "${blog.title}"
                        class="single-blog-image"
                    />
                    <address th:text="'ðŸ‘¦ | Written By :- ' + ${blog.getAuthorId().name}">
                    </address>
                    <p th:text="' Posted On: ' + ${#dates.format(blog.getCreationDate(),'dd-MM-yyyy')}">

                </center>
            </div>
            <div class="col-md-9">

            </div>
        </div>
